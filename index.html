<script>
    function getComputerChoice(){
        let computerChoice = Math.floor(Math.random()* 3);
        switch(computerChoice){
            case 0:
                return "Rock";
            case 1:
                return "Paper";
            case 2:
                return "Scissors";
        }
    }
