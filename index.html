<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<script>
    function getComputerChoice(){
        let computerChoice = Math.floor(Math.random()* 3);
        switch(computerChoice){
            case 0:
                return "Rock";
            case 1:
                return "Paper";
            case 2:
                return "Scissors";
        }
    }

    function play(playerSelection, computerSelection){
        let playerSelectionEdit = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
        let roundResult;
        switch(playerSelectionEdit){
            case "Rock":
                if(computerSelection === "Rock"){
                    roundResult = "You Tie!";
                }else if (computerSelection === "Paper"){
                    roundResult = "You Lose! " + computerSelection + " beats " + playerSelectionEdit;
                }else{
                    roundResult = "You Win! " + playerSelectionEdit + " beats " + computerSelection;
                }
                break;
            case "Paper":
                if(computerSelection === "Rock"){
                    roundResult = "You Win! " + playerSelectionEdit + " beats " + computerSelection;
                }else if (computerSelection === "Paper"){
                    roundResult = "You Tie!";
                }else{
                    roundResult = "You Lose! " + computerSelection + " beats " + playerSelectionEdit;
                }
                break;
            case "Scissors":
                if(computerSelection === "Rock"){
                    roundResult = "You Lose! " + computerSelection + " beats " + playerSelectionEdit;
                }else if (computerSelection === "Paper"){
                    roundResult = "You Win! " + playerSelectionEdit + " beats " + computerSelection;
                }else{
                    roundResult = "You Tie!";
                }
                break;
        }
        return roundResult;
    }
    function game(){ 
        let playerScore = 0;
        let computerScore = 0;
        let roundResult;
        let gameResult;
        for(i = 0; i < 5; i++){
            roundResult = play(prompt("Rock, Paper, or Scissors?"), getComputerChoice());

            while(roundResult == null){
                roundResult = play(prompt("Try Again. Rock, Paper, or Scissors?"), getComputerChoice());
            }
            console.log(roundResult);
            if(roundResult.includes("Win")){
                playerScore++;
            }
            if(roundResult.includes("Lose")){
                computerScore++;
            }
        }
        if(playerScore > computerScore){
            gameResult = "Game Won! " + playerScore + ":" + computerScore;
        }else if (playerScore < computerScore){
            gameResult = "Game Lost! " + computerScore + ":" + playerScore; 
        }else{
            gameResult = "Game Tied! " + computerScore + ":" + playerScore;
        }
        console.log(gameResult);
        return gameResult;

    }

    game();

</script>
